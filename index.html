<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Project Interaktif</title>
    <!-- Load A-Frame dan AR.js -->
    <script src="aframe-master.js"></script>
    <script src="ar.js"></script>
    <!-- Load file JavaScript -->
    <script src="script.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Scene AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker Hiro -->
        <a-marker preset="hiro">
            <!-- Objek 3D: Kubus dengan ID "myCube" -->
            <a-box id="myCube" position="0 0.5 0" color="blue" scale="0.5 0.5 0.5"></a-box>
        </a-marker>
        <!-- Kamera dengan pengaturan FOV -->
        <a-entity camera="fov: 60"></a-entity>
    </a-scene>
</body>
</html>
